<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./index.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/20/07/cartoon-1295516_960_720.png" alt="">
            <h1>Olá, irei avaliar um filme ou série que você digitar!</h1>
            <p>Clique em ver análise para saber a qualidade do filme ou série.</p>
            <input id="inputAnalise" type="text" placeholder="Digite o nome do filme ou série aqui">
            <button id="buttonAnalisar" onclick="fazerAnalise()">Ver análise</button>
            <h3 id="analiseFinal"></h3>
        </div>
    </div>
</body>
</html>
